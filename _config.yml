# Site settings
title: Your Site Title
email: your-email@domain.com
description: >-
  A professional agency website built with Jekyll and the Agency theme.
baseurl: "/ostheo-mms-page"
url: "https://yourusername.github.io"

# Theme
theme: jekyll-agency
remote_theme: raviriley/agency-jekyll-theme

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Agency theme specific settings
locale: "en-US"

# Navigation
nav:
  - title: "Services"
    section: services
  - title: "Portfolio"
    section: portfolio
  - title: "About"
    section: about
  - title: "Team"
    section: team
  - title: "Contact"
    section: contact

# Portfolio
collections:
  portfolio:

# Team
team:
  - name: "Your Name"
    role: "Lead Developer"
    image: assets/img/team/1.jpg
    social:
      - url: https://twitter.com
        icon: fab fa-twitter
      - url: https://facebook.com
        icon: fab fa-facebook-f
      - url: https://linkedin.com
        icon: fab fa-linkedin-in

# Contact
contact:
  title: "Contact Us"
  text: "Lorem ipsum or call 123456789"
  section: contact

# Footer
footer:
  legal: "Privacy Policy"
  social:
    - url: https://twitter.com
      icon: "fab fa-twitter"
    - url: https://facebook.com
      icon: "fab fa-facebook-f"
    - url: https://linkedin.com
      icon: "fab fa-linkedin-in"
    - url: https://github.com
      icon: "fab fa-github"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md